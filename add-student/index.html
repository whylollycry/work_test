<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <div class="container">
    <h1 class="title">Добавить нового студента</h1>
    <form id="form-enter" class="form__list-enter">
      <input type="text" class="form-control input__name" required placeholder="Введите имя">
      <input type="text" class="form-control input__lastname" required placeholder="Введите фамилию">
      <input type="text" class="form-control input__surname" required placeholder="Введите отчество">
      <input type="date" class="form-control input__birth" required min="1900-01-01">
      <input type="number" class="form-control input__start-year" min="2000" required placeholder="Введите год начала обучения">
      <input type="text" class="form-control input__faculty" required placeholder="Введите факультет">
      <div class="error"></div>
      <button class="btn btn-primary btn-add">Добавить студента</button>
    </form>
    <h2 class="title-2">Фильтрация (поиск по...)</h2>
    <form id="form-filter" class="form__list-filter">
      <input type="text" class="form-control filter-fio" placeholder="поиск по ФИО">
      <input type="text" class="form-control filter-faculty" placeholder="поиск по факультету">
      <input type="text" class="form-control filter-start-year" placeholder="год начала обучения">
      <input type="text" class="form-control filter-finish-year" placeholder="год окончания обучения">
      <button class="btn btn-primary btn-filter">Фильтровать</button>
    </form>
    <div id="app">
      <table id="table" class="table table-dark table-bordered">
        <thead id="thead">
          <tr id="tr-head">
            <th class="table-th th-fio">
              ФИО
            </th>
            <th class="table-th th-faculty">
              Факультет
            </th>
            <th class="table-th th-birth">
              Дата рождения и возраст
            </th>
            <th class="table-th th-start">
              Годы обучения
            </th>
            <th class="table-th th-delete">
            </th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</body>

</html>
